name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '**/demo/*'
      - '**/*.md'

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: "Setup Node.js"
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 14

      - name: Install pnpm
        run: npm i pnpm -g

      - name: "Install dependencies"
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: "Test"
        run: pnpm test
