name: "CI/CD"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: "Setup Node.js"
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 12

      - name: Install pnpm
        run: npm i pnpm -g

      - name: Build
        run: pnpm build

      - name: "Install dependencies"
        run: pnpm install

      - name: "Test"
        run: pnpm test
